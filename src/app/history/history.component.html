<!-- history.component.html -->
<div *ngIf="historyList && historyList.length > 0">
  <h2>Histórico de Consultas</h2>
  <ul>
    <li *ngFor="let item of historyList">
      <div>
        Data e Hora: {{ item.timestamp | date : "dd/MM/yyyy HH:mm:ss" }}
      </div>
      <div>CEP: {{ item.cep }}</div>
      <!-- Outras informações específicas da consulta -->
    </li>
  </ul>
</div>
